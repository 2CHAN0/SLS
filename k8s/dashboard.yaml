apiVersion: v1
kind: Service
metadata:
  name: dashboard-service
spec:
  selector:
    app: dashboard
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 5601
      targetPort: 5601
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
        - name: dashboard-container
          image: opensearchproject/opensearch-dashboards:latest
          env:
            - name: OPENSEARCH_HOSTS
              value: 'http://opensearch-cluster-service:9200'
            - name: DISABLE_SECURITY_DASHBOARDS_PLUGIN
              value: 'true'
